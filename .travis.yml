language: node_js
sudo: required
services:
  - docker

before_install:
  - docker build -t nagdockerid1/docker-react -f Dockerfile.dev .
  - heroku rake db:migrate
deploy:
  provider: elastickbeanstalk
  region: "us-east-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: elasticbeanstalk-us-east-1-268755941292
  bucket_path: "docker"